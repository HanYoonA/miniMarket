<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 작성창</title>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function() {
			$('#form').submit();
			alert("리뷰작성이 완료되었습니다.");
			window.close();
			opener.parent.location='http://localhost/getBuyListByMember';
   			opener.parent.location.reload();
		});
	});
</script>
</head>
<body>
	<h1 align="center">매너평가</h1>
	<div th:text="'구매자 : ' + ${memberReview.memberUniqueNo}"></div>
	<div th:text="'판매자 : ' + ${memberReview.memberUniqueNoSale}"></div>
	<form method="post" th:action="@{/addReview}" id="form">
		<table border="1">
			<tr>
				<th>후기작성</th>
			</tr>
			<tr>
				<td>
					<textarea cols="20" rows="5" name="memberReviewContent" id="memberReviewContent"></textarea>
				</td>
			</tr>
		</table>
		<input type="hidden" name="memberUniqueNo" id="memberUniqueNo" th:value="${memberReview.memberUniqueNo}">
		<input type="hidden" name="memberUniqueNoSale" id="memberUniqueNoSale" th:value="${memberReview.memberUniqueNoSale}">
		<input type="hidden" name="memberItemNo" id="memberItemNo" th:value="${memberReview.memberItemNo}">
		<button type="button" id="btn">리뷰작성</button>
	</form>
</body>
</html>
