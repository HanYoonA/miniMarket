<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function(){
			
		});
	});
</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>사진</th>
				<th>제목</th>
				<th>아이템가격</th>
				<th>아이템 올린 날짜</th>
				<th>구매 완료</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${list}">
				<td>
					<img th:src="@{'/images/'+${list.memberItemPic1}}" width="300" height="150">
				</td>
				<td th:text="${list.memberItemTitle}"></td>
				<td th:text="${list.memberItemPrice}"></td>
				<td th:text="${list.memberItemDate}"></td>
				<td>
					<button id="btn" type="button" th:onclick="window.open('/addManner?memberItemNo=[[${list.memberItemNo}]]&memberUniqueNo=[[${list.memberUniqueNo}]]&memberUniqueNoSale=[[${list.memberUniqueNoSale}]]','매너평가','width=600,height=800,location=no,status=no,scrollbars=yes');">구매완료</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
